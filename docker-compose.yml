version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mikhaildb
      POSTGRES_USER: mikhail
      POSTGRES_PASSWORD: 2275450q
    ports:
      - "5433:5432"  # Измените порт здесь
    volumes:
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
